<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{files}">

    <div class="gallery-row row rollover3">
        <f:for each="{files}" as="file" iteration="fileIteration">
            <div class="gallery-item gallery-item-size-{data.imagecols} rollover3 rollover3-layout{data.layout}" data-equalheight="item">
                <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
            </div>
        </f:for>
    </div>

</f:if>
</html>
