<div class="valign">
    <div class="vcontainer">
      <h2><f:format.raw>{file.title}</f:format.raw></h2>
      <f:if condition="{settings.R3captionRawdataOutput} == 1"> 
        <f:then>  
             <p><f:format.raw>{file.description}</f:format.raw></p>
        </f:then>
        <f:else>
             <p><f:format.html>{file.description}</f:format.html></p>
        </f:else>
       </f:if>

    <f:if condition="{settings.R3useButtonMore} == 1">
     <f:if condition="{file.link}">
      <f:link.typolink parameter="{file.link}" title="{file.title}" class="info">
          <f:cObject typoscriptObjectPath="lib.rollovercollection3.label.readMore" />
      </f:link.typolink>
     </f:if>
    </f:if>
    </div>
</div>
